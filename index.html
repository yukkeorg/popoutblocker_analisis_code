<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Popupblock</title>
</head>
<body>
  <h1>トップページ</h1>
  <a id="popupblocklink" href="#">次のページをポップアップして表示</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script>
  $(function() {
    $("#popupblocklink").on("click", ($e) => {
      $subwindow = window.open("");
      $.ajax("/data.json").done(() => {
        $subwindow.location = "/next.html";
      });
      $e.preventDerault();
    });
  });
  </script>
</body>
</html>
